<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="smart login system using crud ">
    <meta name="keywords" content="html,css,bootstrap,js,crud">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Signin </title>
</head>

<body>

    <section id="home" class="vh-100 d-flex  align-items-center">
        <div class="container my-5 d-flex justify-content-center align-items-center">
            <div class="row w-100 px-5">
                <div class="col-12 py-5 px-5">
                    <div class="item text-center  ">
                        <h1 class="text-info">smart login system</h1>
                        <div class="form-group py-2">
                                <input type="email" placeholder="Enter your email" id="login-email"
                                    class="form-control my-2 text-white" autocomplete="off">
                                <input type="password" placeholder="Enter your password" id="login-password"
                                    class="form-control my-2 text-white">
                        </div>
                        <div class="msgs text-center">
                            <p class="text-danger d-none" id="fillMsg">fill the inputs first please....</p>
                            <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect </p>
                        </div>
                        <a class="form-control bg-transparent mb-3 btn btn-info login" onclick="Login()"
                            id="loginBtn">Login</a>
                        <p>Don't have an acount? <a href="signup.html" class="signup">Sign Up </a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/index.js" defer></script>
</body>

</html>
